<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productos - Vegas de Breña Alta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-image: url('images/fondo-productos.jpg');
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-color: rgba(0, 0, 0, 0.6);
      background-blend-mode: darken;
    }
  </style>
</head>
<body class="text-gray-100">
  <!-- Navegación -->
  <header class="w-full bg-black bg-opacity-60 backdrop-blur-sm fixed top-0 left-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-800">Vegas de Breña Alta</h1>
      <nav class="flex space-x-4 text-gray-200">
        <a href="index.html" class="hover:underline">Inicio</a>
        <a href="nosotros.html" class="hover:underline">Nosotros</a>
        <a href="productos.html" class="text-green-700 font-semibold underline">Productos</a>
        <a href="galeria.html" class="hover:underline">Galería</a>
        <a href="contacto.html" class="hover:underline">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- Espaciador para evitar solapamiento con header fijo -->
  <div class="h-24"></div>

  <!-- Título -->
  <section class="text-center py-10 px-4">
    <h2 class="text-3xl sm:text-4xl font-bold text-green-200 drop-shadow-md">Nuestros Tabacos Artesanales</h2>
    <p class="text-base sm:text-lg text-gray-300 mt-2">Elige tu estilo y sabor favorito</p>
  </section>

  <!-- Catálogo de productos -->
  <main class="relative z-10 max-w-6xl mx-auto px-4 pb-12 grid sm:grid-cols-2 md:grid-cols-3 gap-6">
    <!-- Productos -->
    <script>
      const productos = [
        { nombre: "Tabaco Clásico", imagen: "tabaco-clasico.jpg", descripcion: "Suave y cremoso, con notas de cedro, café y cuero.", precio: "8,00 €" },
        { nombre: "Tabaco Robusto", imagen: "tabaco-robusto.jpg", descripcion: "Mezcla fuerte y sabrosa. Fortaleza media.", precio: "8,90 €" },
        { nombre: "Tabaco Reserva", imagen: "tabaco-reserva.jpg", descripcion: "Edición especial añejada con sabores complejos.", precio: "11,80 €" },
        { nombre: "Tabaco Dorado", imagen: "tabaco-dorado.jpg", descripcion: "Clásico cubano con cuerpo medio.", precio: "9,90 €" },
        { nombre: "Tabaco Intenso", imagen: "tabaco-intenso.jpg", descripcion: "Forma puntiaguda. Sabor complejo.", precio: "10,20 €" },
        { nombre: "Tabaco Maduro", imagen: "tabaco-maduro.jpg", descripcion: "Formato delgado. Fumada prolongada.", precio: "9,30 €" },
        { nombre: "Tabaco Premium Reserva", imagen: "tabaco-reserva-premium.jpg", descripcion: "Tamaño clásico. Ideal para cualquier momento.", precio: "8,60 €" },
        { nombre: "Tabaco Suave", imagen: "tabaco-suave.jpg", descripcion: "Edición limitada con mezcla única.", precio: "12,00 €" },
      ];

      document.addEventListener("DOMContentLoaded", () => {
        const contenedor = document.querySelector("main");
        productos.forEach(prod => {
          contenedor.innerHTML += `
          <div class='bg-black/50 backdrop-blur-sm rounded-xl shadow-xl p-6 flex flex-col items-center border border-white/10 hover:scale-105 transition-transform duration-300 ease-in-out'>
            <img src="images/${prod.imagen}" alt="${prod.nombre}" class="rounded mb-4 shadow aspect-[4/3] object-cover w-full" />
            <h3 class="text-base sm:text-lg md:text-xl font-semibold mb-2 text-green-100 text-center">${prod.nombre}</h3>
            <p class="mb-2 text-center text-sm sm:text-base text-gray-200">${prod.descripcion}</p>
            <p class="text-sm sm:text-base md:text-lg font-bold text-green-400 mb-4">${prod.precio}</p>
            <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition-all duration-200 flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.5 7h13l-1.5-7M7 13h10m-4 7a1 1 0 11-2 0" />
              </svg>
              Añadir al carrito
            </button>
          </div>`
        });
      });
    </script>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 mt-12">
    <p class="text-xs text-gray-300">&copy; 2025 Vegas de Breña Alta. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
