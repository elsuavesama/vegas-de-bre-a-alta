<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Vegas de Breña Alta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('images/fondo-contacto.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
    nav a {
      display: inline-block;
      min-width: 75px;
      text-align: center;
    }
  </style>
</head>
<body class="text-gray-100 min-h-screen flex flex-col">
  <!-- Navegación -->
  <header class="bg-black bg-opacity-60 shadow-md sticky top-0 z-50 backdrop-blur">
    <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col sm:flex-row justify-between items-center gap-2">
      <h1 class="text-xl sm:text-2xl font-bold text-green-200 text-center sm:text-left">Vegas de Breña Alta</h1>
      <nav class="flex flex-wrap justify-center gap-3 text-gray-200 text-sm sm:text-base">
        <a href="index.html" class="hover:text-green-300">Inicio</a>
        <a href="nosotros.html" class="hover:text-green-300">Nosotros</a>
        <a href="productos.html" class="hover:text-green-300">Productos</a>
        <a href="galeria.html" class="hover:text-green-300">Galería</a>
        <a href="contacto.html" class="text-green-300 font-semibold underline">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- Contenido -->
  <main class="flex-grow px-4 py-10 sm:py-16">
    <section class="max-w-2xl mx-auto bg-black bg-opacity-70 rounded-2xl shadow-xl backdrop-blur p-5 sm:p-10">
      <h2 class="text-2xl sm:text-4xl font-bold text-green-200 mb-6 text-center">Contáctanos</h2>
      <form action="https://formsubmit.co/dhcanizares@gmail.com" method="POST" class="space-y-5">
        <!-- Oculta el captcha de FormSubmit -->
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_next" value="gracias.html" />

        <div>
          <label for="nombre" class="block text-sm text-gray-300 mb-1">Nombre</label>
          <input type="text" id="nombre" name="nombre" required class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400" />
        </div>

        <div>
          <label for="correo" class="block text-sm text-gray-300 mb-1">Correo electrónico</label>
          <input type="email" id="correo" name="correo" required class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400" />
        </div>

        <div>
          <label for="mensaje" class="block text-sm text-gray-300 mb-1">Mensaje o Pedido</label>
          <textarea id="mensaje" name="mensaje" rows="4" required class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400"></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-xl transition">Enviar</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 mt-auto">
    <p class="text-xs text-gray-300">&copy; 2025 Vegas de Breña Alta. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
