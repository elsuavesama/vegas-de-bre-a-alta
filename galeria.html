<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vegas de Breña Alta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      background-image: url('images/hero-vegas.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-color: black;
    }
  </style>
</head>
<body class="text-gray-100 min-h-screen flex flex-col">

  <!-- Header de navegación -->
  <header id="main-header" class="bg-black bg-opacity-60 backdrop-blur sticky top-0 z-50 transition-all duration-300 shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col sm:flex-row justify-between items-center gap-2">
      <h1 class="text-xl sm:text-2xl font-bold text-green-200">Vegas de Breña Alta</h1>
      <nav class="flex flex-wrap justify-center gap-3 text-gray-200">
        <a href="index.html" class="text-green-300 font-semibold">Inicio</a>
        <a href="nosotros.html" class="hover:text-green-300">Nosotros</a>
        <a href="productos.html" class="hover:text-green-300">Productos</a>
        <a href="galeria.html" class="hover:text-green-300">Galería</a>
        <a href="contacto.html" class="hover:text-green-300">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- Galería -->
  <section class="py-20 min-h-[calc(100vh-160px)]">
    <div class="max-w-6xl mx-auto px-2 sm:px-4 bg-black bg-opacity-40 backdrop-blur-sm rounded-xl p-4 sm:p-6">
      <h2 class="text-3xl sm:text-4xl font-bold text-green-200 text-center mb-10 sm:mb-12">Galería de Imágenes</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 sm:gap-6">
        <!-- Imagen 1 -->
        <div class="overflow-hidden rounded-lg shadow-xl aspect-[4/3]">
          <img src="images/galeria1.jpg" alt="Tabaco artesanal 1" class="w-full h-full object-cover transition-transform duration-300 hover:scale-105">
        </div>
        <!-- Imagen 2 -->
        <div class="overflow-hidden rounded-lg shadow-xl aspect-[4/3]">
          <img src="images/galeria2.jpg" alt="Tabaco artesanal 2" class="w-full h-full object-cover transition-transform duration-300 hover:scale-105">
        </div>
        <!-- Imagen 3 -->
        <div class="overflow-hidden rounded-lg shadow-xl aspect-[4/3]">
          <img src="images/galeria3.jpg" alt="Tabaco artesanal 3" class="w-full h-full object-cover transition-transform duration-300 hover:scale-105">
        </div>
        <!-- Imagen 4 -->
        <div class="overflow-hidden rounded-lg shadow-xl aspect-[4/3]">
          <img src="images/galeria4.jpg" alt="Fábrica de tabaco" class="w-full h-full object-cover transition-transform duration-300 hover:scale-105">
        </div>
        <!-- Imagen 5 -->
        <div class="overflow-hidden rounded-lg shadow-xl aspect-[4/3]">
          <img src="images/galeria5.jpg" alt="Producción de tabaco" class="w-full h-full object-cover transition-transform duration-300 hover:scale-105">
        </div>
        <!-- Imagen 6 -->
        <div class="overflow-hidden rounded-lg shadow-xl aspect-[4/3]">
          <img src="images/galeria6.jpg" alt="Hoja de tabaco" class="w-full h-full object-cover transition-transform duration-300 hover:scale-105">
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4">
    <p class="text-xs text-gray-300">&copy; 2025 Vegas de Breña Alta. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
