<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería - Vegas de Breña Alta</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- LightGallery -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/thumbnail/lg-thumbnail.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/fullscreen/lg-fullscreen.min.js"></script>

  <style>
    body {
      background-image: url('images/fondo-galeria.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="text-gray-100">

  <!-- Navegación -->
  <header class="bg-black bg-opacity-60 shadow-md sticky top-0 z-50 backdrop-blur">
    <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
      <h1 class="text-xl md:text-2xl font-bold text-green-200 mb-2 md:mb-0 text-center">Vegas de Breña Alta</h1>
      <nav class="flex flex-wrap justify-center space-x-4 text-gray-200">
        <a href="index.html" class="hover:underline">Inicio</a>
        <a href="nosotros.html" class="hover:underline">Nosotros</a>
        <a href="productos.html" class="hover:underline">Productos</a>
        <a href="galeria.html" class="text-green-300 font-semibold underline">Galería</a>
        <a href="contacto.html" class="hover:underline">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- Galería -->
  <section class="py-20 min-h-[calc(100vh-160px)]">
    <div class="max-w-6xl mx-auto px-2 sm:px-4 bg-black bg-opacity-40 backdrop-blur-sm rounded-xl p-4 sm:p-6">
      <h2 class="text-3xl sm:text-4xl font-bold text-green-200 text-center mb-10 sm:mb-12">Galería de Imágenes</h2>
      <div id="lightgallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 sm:gap-6">
        <a href="images/galeria1.jpg" data-sub-html="<h4>Tabaco artesanal 1</h4>">
          <img src="images/galeria1.jpg" class="rounded-lg shadow-xl w-full object-cover transition-transform duration-300 hover:scale-105" />
        </a>
        <a href="images/galeria2.jpg" data-sub-html="<h4>Tabaco artesanal 2</h4>">
          <img src="images/galeria2.jpg" class="rounded-lg shadow-xl w-full object-cover transition-transform duration-300 hover:scale-105" />
        </a>
        <a href="images/galeria3.jpg" data-sub-html="<h4>Tabaco artesanal 3</h4>">
          <img src="images/galeria3.jpg" class="rounded-lg shadow-xl w-full object-cover transition-transform duration-300 hover:scale-105" />
        </a>
        <a href="images/galeria4.jpg" data-sub-html="<h4>Fábrica de tabaco</h4>">
          <img src="images/galeria4.jpg" class="rounded-lg shadow-xl w-full object-cover transition-transform duration-300 hover:scale-105" />
        </a>
        <a href="images/galeria5.jpg" data-sub-html="<h4>Producción de tabaco</h4>">
          <img src="images/galeria5.jpg" class="rounded-lg shadow-xl w-full object-cover transition-transform duration-300 hover:scale-105" />
        </a>
        <a href="images/galeria6.jpg" data-sub-html="<h4>Hoja de tabaco</h4>">
          <img src="images/galeria6.jpg" class="rounded-lg shadow-xl w-full object-cover transition-transform duration-300 hover:scale-105" />
        </a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4">
    <p class="text-xs text-gray-300">&copy; 2025 Vegas de Breña Alta. Todos los derechos reservados.</p>
  </footer>

  <!-- Reproductor de música -->
  <audio id="musicaFondo" loop preload="auto">
    <source src="audio/chan-chan.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <!-- Botón para controlar la música -->
  <div id="botonMusica" class="fixed bottom-4 left-4 z-50 bg-green-700 text-white px-3 py-1 rounded-full text-sm cursor-pointer hover:bg-green-600 transition" onclick="toggleMusica()">
    ▶️ Música
  </div>

  <!-- Scripts -->
  <script>
    // Inicializar galería interactiva
    lightGallery(document.getElementById('lightgallery'), {
      selector: 'a',
      plugins: [lgZoom, lgThumbnail, lgFullscreen],
      speed: 500,
      download: false,
      mode: 'lg-fade',
      hideBarsDelay: 3000
    });

    // Control de música
    const musica = document.getElementById('musicaFondo');
    const boton = document.getElementById('botonMusica');
    let reproduciendo = false;

    function toggleMusica() {
      if (reproduciendo) {
        musica.pause();
        boton.innerHTML = '▶️ Música';
      } else {
        musica.volume = 0.3;
        musica.play().catch(() => {});
        boton.innerHTML = '⏸️ Música';
      }
      reproduciendo = !reproduciendo;
    }

    // Primer clic activa la música si aún no lo hizo
    document.addEventListener('click', () => {
      if (!reproduciendo) {
        musica.volume = 0.3;
        musica.play().then(() => {
          reproduciendo = true;
          boton.innerHTML = '⏸️ Música';
        }).catch(() => {});
      }
    }, { once: true });
  </script>
</body>
</html>
