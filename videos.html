<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vegas de Breña Alta</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Lora&display=swap" rel="stylesheet" />

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      background-image: url('images/fondo-videos.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    .titulo {
      font-family: 'Playfair Display', serif;
    }

    .parrafo {
      font-family: 'Lora', serif;
    }

    .fade-in {
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="fade-in text-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-black bg-opacity-60 backdrop-blur sticky top-0 z-50 shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl sm:text-2xl font-bold text-green-200">Vegas de Breña Alta</h1>

      <!-- Botón hamburguesa -->
      <button id="menu-btn" class="text-green-300 text-3xl sm:hidden focus:outline-none">
        &#9776;
      </button>

      <!-- Menú de navegación -->
      <nav id="menu" class="hidden sm:flex flex-col sm:flex-row sm:items-center gap-3 text-gray-200 sm:static absolute top-full left-0 w-full bg-black bg-opacity-90 sm:bg-transparent p-4 sm:p-0 transition-all duration-300 ease-in-out">
        <a href="index.html" class="hover:text-green-300">Inicio</a>
        <a href="nosotros.html" class="hover:text-green-300">Nosotros</a>
        <a href="productos.html" class="hover:text-green-300">Productos</a>
        <a href="galeria.html" class="hover:text-green-300">Galería</a>
        <a href="videos.html" class="text-green-300 font-semibold">Detrás del Puro</a>
        <a href="contacto.html" class="hover:text-green-300">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- Título -->
  <section class="text-center px-4 py-10">
    <h2 class="text-4xl font-semibold text-green-300 mb-4">Detrás del Puro</h2>
    <p class="max-w-2xl mx-auto text-gray-300">
      Explora nuestro contenido en video sobre la tradición tabacalera, curiosidades y el proceso artesanal de nuestros puros.
    </p>
  </section>

  <!-- Galería de videos -->
  <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6 max-w-7xl mx-auto">
    <!-- Aquí irían los 10 videos como antes -->
    <!-- [...] -->
  </section>

  <!-- Modal para reproducir videos -->
  <div id="videoModal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center hidden z-50">
    <div class="relative w-full max-w-4xl aspect-video px-4">
      <button onclick="closeModal()" class="absolute top-0 right-0 mt-2 mr-2 text-white text-3xl font-bold z-10">&times;</button>
      <video id="videoPlayer" class="w-full h-full rounded-xl shadow-2xl" controls autoplay>
        <source id="videoSource" src="" type="video/mp4">
        Tu navegador no soporta la reproducción de video.
      </video>
    </div>
  </div>

  <!-- Espaciador -->
  <div class="flex-grow"></div>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-400 py-6">
    © 2025 Vegas de Breña Alta. Todos los derechos reservados.
  </footer>

  <!-- Script modal y menú hamburguesa -->
  <script>
    function openModal(videoUrl) {
      const video = document.getElementById('videoPlayer');
      const source = document.getElementById('videoSource');
      source.src = videoUrl;
      video.load();
      video.play();
      document.getElementById('videoModal').classList.remove('hidden');
    }

    function closeModal() {
      const modal = document.getElementById('videoModal');
      const video = document.getElementById('videoPlayer');
      video.pause();
      video.currentTime = 0;
      modal.classList.add('hidden');
    }

    // Menú hamburguesa
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');

    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
